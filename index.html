<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction page</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="backdrop"></div>
        <div class="modal">
            <h1>Get in Touch</h1>
            <p>Contact me to find out more about my exciting trips!</p>
            <form style="display: inline" action="contact/index.html" method="get">
                <button>Contact</button>
            </form>
        </div>
        <header class="fixed-bar">
            <h1 class="page-title">Mike's World</h1>
        </header>
        <nav>
            <ul class="navigation">
                <li><a title="Current page">Home</a></li>
                <li><a href="contact/index.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="trip-text">
                <p>My SF city trip</p>
                <p>The California landscape</p>
            </div>
            <div class="trip-images">
                <img class="trip-image" src="images/sf.png" alt="Image of the San Francisco street">
                <img class="trip-image" src="images/california.png" alt="Image of the California streets">
            </div>
            <p class="feedback">Do people like my page</p>
        </main>
        <footer>
            <div class="client-review">
                <img src="images/image-max.png" alt="Image of Max">
                <p>Image Max - Awesome page, keep it up!</p>
            </div>
            <div class="client-review">
                <img src="images/image-manu.png" alt="Image of Manu">
                <p>Image Manu - Looks really nice!</p>
            </div>
        </footer>
        <script src="scripts/main.js"></script>
    </body>

</html>
