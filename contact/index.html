    <body>
        <header class="fixed-bar">
            <h1 class="page-title">Mike's World</h1>

                <li><a href="../index.html">Home</a></li>

        <main>
            <form class="form">
                <label for="input-name">Name</label>
                <input type="text" name="name" class="form-input" id="input-name">
                <label for="input-mail">Mail</label>
                <input type="email" name="email" class="form-input" id="input-mail">

                <textarea name="message" cols="30" rows="10" class="form-input" id="input-message"></textarea>
                <button type="submit" class="submit-button" disabled>Submit</button>
            </form>
        </main>
        <script src="scripts/main.js"></script>
